<div class="page-header animated fadeIn fast">
    <h3 class="page-title">
        Vacaciones
    </h3>
</div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/vacaciones']">Vacaciones</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{reporteSeleccionado && reporteSeleccionado['descripcion'] || ''}}</li>
    </ol>
</nav>
<div class="col-md-12 col-sm-12 grid-margin stretch-card animated fadeIn fast" *ngIf="vacacionesService.opcionesKiosco.length==0">
    <div class="loader-demo-box" style="border: 0px !important;">
      <div class="dot-opacity-loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
</div>

<p *ngIf="!reporteSeleccionado && vacacionesService.opcionesKiosco && vacacionesService.opcionesKiosco.length!=0 && vacacionesService.opcionesKiosco">Seleccione la opci√≥n que desea realizar.</p>
<p *ngIf="vacacionesService.opcionesKiosco && vacacionesService.opcionesKiosco && !vacacionesService.opcionesKiosco">No hay opciones habilitadas.</p>
<div class="row animated fadeIn fast" *ngIf="vacacionesService.opcionesKiosco && vacacionesService.opcionesKiosco.length>0 && !reporteSeleccionado">
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 grid-margin stretch-card" *ngFor="let op of vacacionesService.opcionesKiosco; index as i">
        <div class="card" id="divReportes">
            <div class="card-body">
                <div class="d-flex flex-row">
                    <img [src]="imagenVacaciones(op['descripcion'])"
                        class="img-lg rounded img-fluid" alt="profile image" />
                    <div class="ml-3 d-flex align-items-center">
                        <h6>{{  op['descripcion'] || ''}}</h6>
                    </div>
                </div>
            </div>
            <div class="card-footer text-right">
                <button type="button" class="btn btn-outline-primary"
                    (click)="seleccionarReporte(i)">Seleccionar</button>
            </div>
        </div>        
    </div>    
</div>
