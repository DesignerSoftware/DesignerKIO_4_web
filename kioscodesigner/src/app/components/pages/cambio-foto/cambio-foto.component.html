<!-- Modal -->
<div class="modal fade" id="modalCambioFoto" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          Cambiar foto de perfil
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img [src]="url" width="150" height="150" style="width: 150px; height: 150px;" class="img-fluid" id="imgPrevia"
          alt="Imagen previa foto perfil">
      </div>
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="text-center">
          <label for="formFile" class="form-label">
            Seleccione un archivo .jpg, .png o .jpeg (
            <b>
              mismas dimensiones de ancho y alto
            </b>
            )
          </label>
          <input type="file" name="profile" class="form-control" (change)="onFileSelect($event)"
            accept=".jpeg, .jpg, .png " autofocus />
        </div>
        <div class="text-center">
          <small class="text-danger mt-2">
            {{msjValidFotoPerfil}}
          </small>
        </div>
        <div class="text-center mt-2">
          <button type="submit" class="btn btn-primary mb-2" [disabled]="!habilitaBtnCargar">
            Subir Foto
          </button>
        </div>
      </form>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
