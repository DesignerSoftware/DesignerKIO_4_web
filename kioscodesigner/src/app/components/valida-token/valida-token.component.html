<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center text-center error-page bg-dark">
      <div class="row flex-grow">
        <div class="col-12">
          <img src="/assets/images/fotos_empleados/logodesigner-light-xl.png" class="img-fluid" />
        </div>
        <div class="col-12 mx-auto text-white">
          <div class="row align-items-center d-flex flex-row">

            <div class="col-lg-12 mt-5  text-center">
              <h2>
                {{mensaje1}}
              </h2>
              <h3 class="font-weight-light">
                {{mensaje2}}
              </h3>
              <div class="col-md-12 col-sm-12 grid-margin stretch-card" *ngIf="!respuesta">
                <div class="loader-demo-box" style="border: 0px !important;">
                  <div class="dot-opacity-loader">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5"
            *ngIf="this.usuarioService.grupoEmpresarial && this.usuarioService.grupoEmpresarial!=null && this.usuarioService.grupoEmpresarial!='' ">
            <div class="col-12 text-center mt-xl-2">
              <a class="btn btn-outline-light" (click)="dirigirLogin()">
                Ingresar a Kiosco
              </a>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-12 mt-xl-2">
              <p class="text-white font-weight-medium text-center">
                Copyright &copy; 2023 All rights reserved.
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
